<!DOCTYPE html>
<html>

<head>
    <title>Kamerih - Online Memory Spiel</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="memory-board">
        <!-- Hier werden die Karten generiert -->
    </div>
    <div id="timer" class="timer"></div>
    <p id="current-turn">Jetzt am Zug: <span id="current-player-name"></span>!</p>
    <p id="player1-score">Spieler 1's Score: 0</p>
    <p id="player2-score">Spieler 2's Score: 0</p>
    <button id="cancel-button">Spiel abbrechen</button>
    <div id="winner-screen" style="display: none;">
        <h1>Glueckwunsch, <span id="winner-name"></span>!</h1>
        <p>Du hast das Spiel gewonnen!</p>
    </div>
    <script src="game.js"></script>
</body>

</html>
