<!DOCTYPE html>
<html>
<head>
  <title>Kamerih - Online Memory Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="memory-board">
    <!-- Hier werden die Karten generiert -->
  </div>
  <div id="timer" class="timer"></div>
  <button id="cancel-button">Spiel abbrechen</button>
  <button id="back-to-menu-button" style="display: none;">Zurück zum Hauptmenü</button>
  <div id="winner-screen" style="display: none;">
    <h1>Glückwunsch, <span id="winner-name"></span>!</h1>
    <p>Du hast das Spiel gewonnen!</p>
  </div>
  <script src="game.js"></script>
</body>
</html>
