<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap');
  </style>
  <form action="http://localhost/memory/card.php" method="POST"></form>
</head>

<body>
  <div id="container">
    <div id="header">
      <img src="logo.png" alt="Logo" id="logo">
      <h1>Admin Panel</h1>
    </div>
    <div id="tabs">
      <ul>
        <li><a href="#spieler" class="tab-link active" onclick="changeTab(event)">Spieler</a></li>
        <li><a href="#karte" class="tab-link" onclick="changeTab(event)">Karte</a></li>
        <li><a href="#level" class="tab-link" onclick="changeTab(event)">Level</a></li>
        <li><a href="#spiel" class="tab-link" onclick="changeTab(event)">Spiele</a></li>
      </ul>
      <div id="spieler" class="tab-content">
        <h2>Alle Spieler</h2>
        <table id="players-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>E-Mail</th>
              <th>Spiellevel</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="karte" class="tab-content">
        <h2>Karten verwalten</h2>
        <!-- Formular um eine Karte hinzuzufügen -->
        <form id="add-card-form" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*" required>
          <button type="submit">Karte hinzufügen</button>
        </form>
        <!-- Container um die Karten anzuzeigen -->
        <div id="karte-container">
          <table>
            <thead>
              <tr>
                <th>Karte</th>
                <th>Aktion</th>
              </tr>
            </thead>
            <tbody id="card-table-body">
              <!-- Karten werden hier eingefügt -->
            </tbody>
          </table>
        </div>
        <!-- Pagination buttons -->
        <div id="pagination">
          <button id="prev-page-btn">Previous</button>
          <button id="next-page-btn">Next</button>
        </div>
      </div>
      <div id="level" class="tab-content">
        <h2>Level</h2>
        <!-- Formular um ein Level hinzuzufügen -->
        <form id="add-level-form">
          <label for="level">Level:</label>
          <input type="text" name="level" required>
          <label for="anzahl_karten">Anzahl Karten</label>
          <input type="text" name="anzahl_karten" required>
          <label for="spielZeit">Spielzeit in Sekunden:</label>
          <input type="text" name="spielZeit" required>
          <button type="submit">Level hinzufügen</button>
        </form>
        <!-- Tabelle um die existierenden Levels anzuzeigen -->
        <table>
          <thead>
            <tr>
              <th>Level</th>
              <th>Anzahl Karten</th>
              <th>Spielzeit</th>
              <th>Aktion</th>
            </tr>
          </thead>
          <tbody id="level-table-body">
            <!-- Existierende Level werden hier angezeigt -->
          </tbody>
        </table>
      </div>
      <div id="spiel" class="tab-content">
        <h2>Spiele</h2>
        <table>
          <thead>
            <tr>
              <th>Spieldatum</th>
              <th>Level</th>
              <th>Spieldauer</th>
              <th>Spielart</th>
              <th>Spielername(n)</th>
              <th>Gewinner</th>
              <th>Verlauf</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Alle Spieldaten werden hier angezeigt -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="adminindex.js"></script>
</body>
</html>
