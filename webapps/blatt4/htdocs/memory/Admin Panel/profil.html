<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spielerseite</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* CSS-Stile f√ºr die Spielerseite */
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <img src="logo.png" alt="Logo" id="logo">
      <h1>Spielerseite</h1>
    </div>
    <div id="player-data">
      <h2 id="spieler-titel"></h2>
      <table id="player-data-table">
        <tbody>
          <tr>
            <td>ID</td>
            <td></td>
          </tr>
          <tr>
            <td>Name</td>
            <td></td>
          </tr>  
          <tr>
            <td>E-Mail</td>
            <td></td>
          </tr>
          <tr>
            <td>Spiellevel</td>
            <td></td>
          </tr>  
        </tbody>
      </table>
    </div>
    <div id="spiel-liste">
      <h2>Spiele von <span id="player-name"></span></h2>
      <table id="spiel-table">
        <thead>
          <tr>
            <th id="sort-date-button">Spieldatum<span id="sort-date-indicator" class="sort-indicator"></span></th>
            <th id="sort-level-button">Level<span id="sort-level-indicator" class="sort-indicator"></span></th>
            <th>Spieldauer</th>
            <th>Spielart</th>
            <th>Mitspieler</th>
            <th>Gewinner</th>
            <th>Verlauf</th>
          </tr>
        </thead>
        <!-- Beispiel-Spiele -->
        <tbody></tbody>
      </table>
      <div id="pagination">
        <!-- Seitenwechsel wird hier angezeigt -->
      </div>
      <div id="statistics">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
  <script src="profil.js"></script>
</body>
</html>
