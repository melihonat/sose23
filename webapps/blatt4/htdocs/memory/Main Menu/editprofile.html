<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Edit Profile</h1>
    <form id="edit-profile-form">
      <input type="hidden" id="player-id"> <!-- ID field hidden -->
      <label for="player-name">Name:</label>
      <input type="text" id="player-name" name="name">
      <label for="player-email">Email:</label>
      <input type="email" id="player-email" name="email">
      <label for="player-password">Password:</label>
      <input type="password" id="player-password" name="password">
      <button type="submit">Save Changes</button>
    </form>
    <button id="delete-profile-btn" type="button">Profil l√∂schen</button>
  </div>
  <script src="editprofile.js"></script>
</body>
</html>
