<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap');
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <img src="logo.png" alt="Logo" id="logo">
      <h1>Main Menu</h1>
    </div>
    <div id="main-menu">
      <h2>Welcome, <span id="player-name"></span>!</h2>
      <!-- Add other player information here if needed -->
      <div class="menu-options">
        <h3>Menu Options</h3>
        <ul>
          <li><a id="start-game-link" href="#">Start New Game</a></li>
          <li><a href="#">View Game History</a></li>
          <li><a id="profile-link" href="#">My Profile</a></li>
          <!-- Add other menu options as needed -->
        </ul>
      </div>
    </div>
  </div>
  <script src="main_menu.js"></script>
</body>
</html>
