<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap');
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <img src="logo.png" alt="Logo" id="logo">
      <h1>Main Menu</h1>
    </div>
    <div id="main-menu">
      <h2>Welcome, <span id="player-name"></span>!</h2>
      <!-- Add other player information here if needed -->
      <div class="menu-options">
        <h3>Menu Options</h3>
        <ul>
          <li><a id="start-game-link" href="#">Neues Solo-Spiel starten</a></li>
          <li><a id="invite-player-link" href="#">Spieler einladen</a></li>
          <li><a id="edit-profile-link" href="#">Profil bearbeiten</a></li>
          <li><a id="profile-link" href="#">Mein Profil</a></li>
          <li><a id="karten-level-link" href="#">Karten und Level anschauen</a></li>
        </ul>
        <button id="logout-button">Abmelden</button>
      </div>
    </div>
  </div>
  <div id="inviteModal" class="modal">
    <div class="modal-content">
      <p id="inviteMessage"></p>
      <button id="acceptInviteBtn">Annehmen</button>
      <button id="declineInviteBtn">Ablehnen</button>
    </div>
  </div>
  <script src="main_menu.js"></script>
</body>
</html>
